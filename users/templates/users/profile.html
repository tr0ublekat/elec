{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">Имя аккаунта: {{ user.username }}</h2>
          <p class="text-secondary">Почта: {{ user.email }}</p>
        </div>
      </div>
    </div>
{% endblock content %}
