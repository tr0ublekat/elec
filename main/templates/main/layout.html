{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        {% block title %}
        {% endblock %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
    </head>

    <body>

        <div id="shapka">
            <center><h1><span class="logo">elec</span></h1></center>
        </div>

        <aside>
            {% if user.is_authenticated %}
            	<a class="nav-item nav-link" href="{% url 'profile' %}">Профиль</a>
            	<a class="nav-item nav-link" href="{% url 'logout' %}">Выход</a>
          	{% else %}
            	<a class="nav-item nav-link" href="{% url 'login' %}">Вход</a>
            	<a class="nav-item nav-link" href="{% url 'register' %}">Регистрация</a>
          	{% endif %}
            
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'main' %}"><li><i class="fa-solid fa-bars"></i> Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-bars"></i> Про нас</li></a>
            </ul>
        </aside>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
